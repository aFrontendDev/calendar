<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>

		<div class="calendar">
			<div class="calendar-header">
				<abbr class="calendar-days-label calendar-cell" title="Sunday" role="columnheader">Sun</abbr>
				<abbr class="calendar-days-label calendar-cell" title="Monday" role="columnheader">Mon</abbr>
				<abbr class="calendar-days-label calendar-cell" title="Tuesday" role="columnheader">Tue</abbr>
				<abbr class="calendar-days-label calendar-cell" title="Wednesday" role="columnheader">Wed</abbr>
				<abbr class="calendar-days-label calendar-cell" title="Thursday" role="columnheader">Thu</abbr>
				<abbr class="calendar-days-label calendar-cell" title="Friday" role="columnheader">Fri</abbr>
				<abbr class="calendar-days-label calendar-cell" title="Saturday" role="columnheader">Sat</abbr>
			</div>
			<div class="calendar-body">
				<div class="calendar-week" data-calendar-week="0">
					<div class="calendar-day calendar-cell" data-calendar-day="0">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="1">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="2">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="3">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="4">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="5">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="6">
					</div>
				</div>
				<div class="calendar-week" data-calendar-week="1">
					<div class="calendar-day calendar-cell" data-calendar-day="0">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="1">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="2">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="3">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="4">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="5">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="6">
					</div>
				</div>
				<div class="calendar-week" data-calendar-week="2">
					<div class="calendar-day calendar-cell" data-calendar-day="0">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="1">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="2">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="3">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="4">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="5">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="6">
					</div>
				</div>
				<div class="calendar-week" data-calendar-week="3">
					<div class="calendar-day calendar-cell" data-calendar-day="0">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="1">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="2">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="3">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="4">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="5">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="6">
					</div>
				</div>
				<div class="calendar-week" data-calendar-week="4">
					<div class="calendar-day calendar-cell" data-calendar-day="0">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="1">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="2">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="3">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="4">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="5">
					</div>
					<div class="calendar-day calendar-cell" data-calendar-day="6">
					</div>
				</div>
			</div>

		</div>

	</body>
</html>
